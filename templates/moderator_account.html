{% extends "nav.html" %}


{% block main %}

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Панель</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Поделиться</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Экспорт</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            Эта неделя
          </button>
        </div>
      </div>

      <h2>Заявки на добавление компании</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Название</th>
              <th scope="col">Телефон</th>
              <th scope="col">Адрес</th>
              <th scope="col">email</th>
              <th scope="col">ИНН</th>
              <th scope="col">О компании</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
          </thead>
          <tbody>

          {% for reg in regs%}
          <tr>
            <div class="col-md6 border rounded">
                <td>{{loop.index}}</td>
                <td>{{reg.name}}</td>
              <td>{{reg.phone}}</td>
              <td>{{reg.location}}</td>
              <td>{{reg.email}}</td>
                <td>{{reg.INN}}</td>
              <td>{{reg.about}}</td>
                <td><a href="/accept_company/{{reg.id}}">Принять</a></td>
                <td><a href="/reject_company/{{reg.id}}">Отклонить</a></td>




 </tr>
          {% endfor %}


          </tbody>
        </table>
      </div>




{% endblock %}
